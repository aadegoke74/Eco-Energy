
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Efficiency Prediction</title>
</head>
<body style="background: #000; font-family: Arial, sans-serif;">
  <div style="max-width: 500px; margin: auto; padding: 20px; background-color: #111; border-radius: 10px;">
    <h1 style="color: Violet; text-align: center;">Property Efficiency Prediction</h1>

    <form action="{{ url_for('predict') }}" method="post">
      <label style="color:white;">Property Type</label><br>
      <input type="text" name="PROP_TYPE" placeholder="e.g. Flat" required><br><br>

      <label style="color:white;">Property Age Band</label><br>
      <input type="number" name="PROP_AGE_BAND" placeholder="e.g. 4" required><br><br>

      <label style="color:white;">Floor Area Band</label><br>
      <input type="number" name="FLOOR_AREA_BAND" placeholder="e.g. 2" required><br><br>

      <label style="color:white;">Conservatory Flag</label><br>
      <input type="text" name="CONSERVATORY_FLAG" placeholder="e.g. 0 or 1"><br><br>

      <label style="color:white;">Council Tax Band</label><br>
      <input type="text" name="COUNCIL_TAX_BAND" placeholder="e.g. B" required><br><br>

      <label style="color:white;">Region</label><br>
      <input type="text" name="REGION" placeholder="e.g. E12000002" required><br><br>

      <label style="color:white;">EPC Rating</label><br>
      <input type="text" name="EPC" placeholder="e.g. C" required><br><br>

      <button type="submit" style="width:100%; padding:10px; background-color: violet; border:none; color:#000; font-weight:bold;">Predict</button>
    </form>

    <br>
    <h4 style="color: Violet; text-align: center;">{{ prediction_text }}</h4>
  </div>
</body>
</html>
